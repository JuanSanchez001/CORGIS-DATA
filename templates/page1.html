	{% extends "layout.html" %}

{% set active_page = "page1" %}

{% block title %}Page1{% endblock %}

{% block content %}
    <!--page content-->
<h1>Totals Per Utility In 2017</h1>
	<h4>Select a State and a Electrical Utility</h4> 
 <form action="/utilities">
          <select name="state" required> <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
            {{ state_options }}
          </select>
		  
		  <input type="submit" value="Get Utilities">
		  </form>
		   <form action="/customers">
		   <select name="name" option> <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
            {{ name_options }}
          </select>
		  <input type="submit" value="Get Totals">
        </form>
		<div id="customers">
		    <p>{{ customers }}</p>
            <p>{{ customers1 }}</p>
            <p>{{ customers2 }}</p>
            <p>{{ customers3 }}</p>
        </div>
{% endblock %}
